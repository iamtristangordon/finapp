<div class="hero">
  <app-back-button></app-back-button>
  <div class="feedback" fxLayout="row">
    <div class="feedback-form">
      <form name="form" (ngSubmit)="f.form.valid && submitFeedback()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <md-input-container><input mdInput placeholder="Name" type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required /></md-input-container>
            <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !message.valid }">
            <md-input-container><textarea mdInput placeholder="Feedback" class="form-control" name="message" [(ngModel)]="model.message" #message="ngModel" required></textarea></md-input-container>
            <div *ngIf="f.submitted && !message.valid" class="help-block">Message is required</div>
        </div>
        <div class="form-group">
            <button md-button class="white btn btn-primary">Submit</button>
            <p *ngIf="showMessage">{{formMessage}}</p>
