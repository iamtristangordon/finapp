<div class="hero">
  <div class="table">
    <div class="cell">
      <div class="login">
        <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstname.valid }">
              <md-input-container><input mdInput placeholder="firstname" type="text" class="form-control" name="firstname" [(ngModel)]="model.firstname" #firstname="ngModel" required /></md-input-container>
              <div *ngIf="f.submitted && !firstname.valid" class="help-block">First name is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastname.valid }">
              <md-input-container><input mdInput placeholder="lastname" type="text" class="form-control" name="lastname" [(ngModel)]="model.lastname" #lastname="ngModel" required /></md-input-container>
              <div *ngIf="f.submitted && !lastname.valid" class="help-block">Last name is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
              <md-input-container><input mdInput placeholder="email" type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required /></md-input-container>
              <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <md-input-container><input mdInput placeholder="Password" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required /></md-input-container>
              <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
          </div>
          <div class="form-group">
              <button md-raised-button [disabled]="loading" class="btn btn-primary">Sign Up</button>
